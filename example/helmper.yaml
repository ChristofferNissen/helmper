k8s_version: 1.27.9
verbose: true
update: false
all: false
import:
  enabled: true
  copacetic:
    enabled: true
    ignoreErrors: true
    buildkitd:
      addr: tcp://0.0.0.0:8888
      CACertPath: ""
      certPath: ""
      keyPath: ""
    trivy:
      addr: http://0.0.0.0:8887
      insecure: true
      ignoreUnfixed: true
    output:
      tars:
        folder: /workspace/.out/tars
        clean: true
      reports:
        folder: /workspace/.out/reports
        clean: true
  cosign:
    enabled: true
    keyRef: /workspace/.devcontainer/cosign.key
    KeyRefPass: ""
    allowInsecure: true
    allowHTTPRegistry: true
charts:
  - name: loki
    version: 5.38.0
    valuesFilePath: /workspace/.in/values/loki/values.yaml
    repo:
      name: grafana
      url: https://grafana.github.io/helm-charts/
      username: ""
      password: ""
      certFile: ""
      keyFile: ""
      caFile: ""
      insecure_skip_tls_verify: false
      pass_credentials_all: false
  - name: kyverno
    version: 3.1.1
    valuesFilePath: /workspace/.in/values/kyverno/values.yaml
    repo:
      name: kyverno
      url: https://kyverno.github.io/kyverno/
  - name: keda
    version: 2.11.2
    repo:
      name: kedacore
      url: https://kedacore.github.io/charts/
  - name: argo-cd
    version: 5.51.4
    repo:
      name: argo
      url: https://argoproj.github.io/argo-helm/
  - name: prometheus
    version: 25.8.0
    valuesFilePath: /workspace/.in/values/prometheus/values.yaml
    repo:
      name: prometheus-community
      url: https://prometheus-community.github.io/helm-charts/
registries:
  - name: registry
    url: 0.0.0.0:5000
    insecure: true
    plainHTTP: true
